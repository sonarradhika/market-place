    <!-- contact.html -->
    <form action="#" method="post" id="theForm">
        <fieldset>
            <legend>Contact Us</legend>
            <h2>Online Inquiry</h2>
            <div class="two">
                <label for="firstName">First Name<span class="tooltip">In the format XXX XXX XXXX or XXX-XXX-XXXX or
                        XXXXXXXXXX.</span></label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div class="two"><label for="lastName">Last Name</label><input type="text" name="lastName" id="lastName"
                    required></div>
            <div class="two"><label for="email">Email Address</label><input type="email" name="email" id="email"
                    required></div>
            <div class="two"><label for="phone">Phone Number<span class="tooltip">In the format XXX XXX XXXX or
                        XXX-XXX-XXXX or XXXXXXXXXX.</span></label><input type="text" name="phone" id="phone" required>
            </div>
            <div class="two"><label for="interest">Interest</label><select name="interest" id="interest">
                    <option value="">Select Interest</option>
                    <option value="ET">Electronics</option>
                    <option value="FU">Furniture</option>
                    <option value="GA">Garden</option>
                </select></div>
            <div class="two"><label for="message">Message<br><span class="tooltip">Enter your message clearly and
                        concisely. Avoid including sensitive information like credit card details. Maximum length: 20
                        words</span></label>
                <textarea name="message" id="message" rows="4" cols="50" placeholder="Enter your message (Max 20 words)"
                    required></textarea>

                <!-- <input type="message" name="message" id="message"> -->
            </div>
            <div class="one">
                <input type="checkbox" name="terms" id="terms" required> I agree to the terms.
            </div>
            <div class="one"><input type="submit" value="Register" id="submit"></div>

        </fieldset>
    </form>
